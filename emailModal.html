<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="email-modal">
        <div class="email-modal__container">
            <div class="email-modal__vertical-line">
                <div class="line pink"></div>
                <div class="line gray"></div>
                <div class="line pink"></div>
            </div>
            <!-- mobile row 1 header -->
            <div class="email-modal__header">
                <h2>Get your style on</h2>
            </div>
            <!-- mobile row 2 and -->
            <div class="email-modal__and">
                <div class="line"></div>
                <h2>&</h2>
                <div class="line"></div>
            </div>
            <!-- mobile row 3 form-group -->
            <div class="email-modal__form-group">
                <div class="email-modal__coupon">
                    <p class="email-modal__coupon-number">
                        20
                    </p>
                    <p class="email-modal__coupon-percent-off">
                        <span>%</span>
                        OFF
                    </p>
                </div>
                <div class="email-modal__form-input">
                    <input type="text" class="email-modal__input" placeholder="Email Address">
                    <button class="email-modal__button">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
